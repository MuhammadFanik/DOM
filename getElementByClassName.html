<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Finding HTML Elements by Class Name.</p>
    <p class="intro">Hello World!</p>
    <p class="intro">This example demonstrates the method.</p>
    <p id="demo"></p>

    <script>
        const element = document.getElementsByClassName('intro')
        document.getElementById('demo').innerHTML = "Second paragraph in intro class is: " + element[1].innerHTML;
        console.log(element);
    </script>
</body>
</html>
