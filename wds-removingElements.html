<body>
    <div id="div">
        <span id="hi">Hi</span>
        <span id="bye">Bye</span>

        const hi = document.querySelector('#hi')
        const bye = document.querySelector('#bye')

        // to remove bye

        // another way is to remove them from the parent
        div.removeChild(hi)
    </script>

</body>
