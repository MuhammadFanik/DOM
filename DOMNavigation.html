<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Lorem ipsum dolor sit amet.</p>


    <script>
        // Value of the text node can be accessed by using the innerHTML property
        const x = document.getElementById('demo').innerHTML
        console.log(x);

        // Same as accessing the NodeValue of the first Child
        const y = document.getElementById('demo').firstChild.nodeValue
        console.log(y);

        // Same as:
        const z = document.getElementById('demo').childNodes[0].nodeValue
        console.log(z);


    </script>
</body>
</html>
